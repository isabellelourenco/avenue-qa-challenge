name: Cypress Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: yarn install

  api-smoke-cypress-tests:
    needs: install-dependencies
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false 
      # matrix:
      #   containers: [1] 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v5
        with:
          command: yarn run cypress:api:smoke:cloud   
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_API_KEY: ${{ secrets.CYPRESS_API_KEY }}
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: Screenshots
          path: cypress/screenshots
          retention-days: 1

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: Videos
          path: cypress/videos
          retention-days: 1
  ui-smoke-cypress-tests:
    needs: install-dependencies
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false 
      # matrix:
      #   containers: [1] 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v5
        with:
          command: yarn run cypress:ui:smoke:cloud   
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_API_KEY: ${{ secrets.CYPRESS_API_KEY }}
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: Screenshots
          path: cypress/screenshots
          retention-days: 1

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: Videos
          path: cypress/videos
          retention-days: 1

